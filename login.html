<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">
      <title>Login</title>
	  <script src="js/main.js"> </script>
      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
	  <!-- Font-Awesome Icons -->
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
      <!-- Custom styles for this template -->
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <nav id = "nav">
	
	</nav>
	<form action="/signin" method = "POST">
		<label for="uname"><b>Username</b></label>
		<input type="text" class="form-control" placeholder="Enter Username" name="uname" id="user" required>

		<label for="psw"><b>Password</b></label>
		<input type="password" class="form-control" placeholder="Enter Password" name="psw" id="pass" required>
		<br />
		<button type="submit" class="btn btn-success">Login</button>
	</form>



      <!-- /.container -->
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
    <script src = "components/jquery/jquery-3.3.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
   <script>
      $( document ).ready(function() {
         $('#nav').load('predone/navbar.html');
         $("button").click(function(){
         	var username = $("#user").val();
         	var password = $("#password").val();
         	$.getJSON("https://djibouti-recipe.herokuapp.com/api/users",function(data, status){
         		if(status != 200)
         			console.log("Connection error");
         		else{
         			for(var i = 0; i < data.length; i++){
         				if(data[i].username === username){
         					if(data[i].password === password){
         						$.post("https://djibouti-recipe.herokuapp.com/signin", {id: data[i].id}, "json");
         					}
         					else{
         						console.log("Wrong password");
         					}
         				}
         			}
         		}
         	});
         });
      }
   </script>
  </body>
</html>
