  <body>

    <nav id = "nav">
	
	</nav>
	
    <div class="container">

      <div class="starter-template">
        <h1>Profile Settings</h1>
        <br>
        <form>
          <div class="form-group row justify-content-center">
            <label for="user" class="col-sm-2 col-form-label" style="text-align:right">Username:</label>
            <input type="text" class="form-control col-sm-7" id="user">
            <div class="col-sm-3">
            <label class="switch mb-2 mr-sm-2 justify-content-left" style="float:left">
              <input type="checkbox" id="prv1">
              <span class="slider round"></span>
            </label>
            <label class="mb-2" style="float:left;padding-top:4px;" for="prv1">Private</label>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="name" class="col-sm-2 col-form-label" style="text-align:right">Name:</label>
            <input type="text" class="form-control col-sm-7" id="name">
            <div class="col-sm-3">
            <label class="switch mb-2 mr-sm-2 justify-content-left" style="float:left">
              <input type="checkbox" id="prv2">
              <span class="slider round"></span>
            </label>
            <label class="mb-2" style="float:left;padding-top:4px;" for="prv2">Private</label>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="age" class="col-sm-2 col-form-label" style="text-align:right">Age:</label>
            <input type="number" class="form-control col-sm-7" id="age">
            <div class="col-sm-3">
            <label class="switch mb-2 mr-sm-2 justify-content-left" style="float:left">
              <input type="checkbox" id="prv3">
              <span class="slider round"></span>
            </label>
            <label class="mb-2" style="float:left;padding-top:4px;" for="prv3">Private</label>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="bio" class="col-sm-2 col-form-label" style="text-align:right">Bio:</label>
            <textarea class="form-control col-sm-7" rows="9" id="bio"></textarea>
            <div class="col-sm-3">
            <label class="switch mb-2 mr-sm-2 justify-content-left" style="float:left">
              <input type="checkbox" id="prv4">
              <span class="slider round"></span>
            </label>
            <label class="mb-2" style="float:left;padding-top:4px;" for="prv4">Private</label>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label class="mb-2 mr-sm-2" style="float:right;padding-top:4px;" for="bkmk">Publicly display bookmarks?</label>
            <label class="switch mb-2 justify-content-left" style="float:left">
              <input type="checkbox" id="bkmk">
              <span class="slider round"></span>
            </label>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Save</button>
        </form>
      </div>
	<hr>
