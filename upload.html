      <div class="container">
         <div class="upload-template">
            <h1 class = "recipe-title">Upload a Recipe!</h1>
            <form>
               <label for = "recipeName" class = "fieldlabel"> Recipe Name </label>
               <input class= "width form-control" type = "text" name = "recipeName" placeholder = "Enter Recipe Name">
               </br> 
               <label for="categorySelect" class = "fieldlabel">Category</label>
               <select multiple class="form-control" id="categorySelect">
                  <option>Recipe Category 1</option>
                  <option>Recipe Category 2</option>
                  <option>Recipe Category 3</option>
                  <option>Recipe Category 4</option>
                  <option>Recipe Category 5</option>
               </select>
			   </br>
			   
               <label for = "ingredients" class = "fieldlabel"> Ingredients </label>
			   <div id = "ingredients">
				   <div class="row">
					  <div class="col">
						 <input type="text" class="form-control" placeholder="Ingredient 1 Name" id = "ing1name">
					  </div>
					  <div class="col">
						 <input type="text" class="form-control" placeholder="Ingredient Amount (ex: 1 cup, 8 handfuls, etc..)" id = "ing1amt">
					  </div>
				   </div>
			   </div>
			   <input type="button" value="Add a field" class="addbutton btn btn-primary" id="add" onclick = "addIngredientField()"/>
               </br> </br>
			   
			   <label for = "steps" class = "fieldlabel"> Steps </label>
			   <div id = "steps">
				<div class="form-group row">
					<label for="step1" class="col-sm-1 col-form-label">Step 1</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="step1" placeholder="Step Details">
					</div>
				  </div>
				</div>
			   <input type="button" value="Add a field" class="addbutton btn btn-primary" id="add" onclick = "addStepField()"/>
               </br> </br>
			   
               <label for="privateCheck" class = "fieldlabel">Recipe Private?</label>
               <input class="" type="checkbox" value="" id="privateCheck">
			   
			   </br></br>
			   
			   <button type="submit" class="btn btn-success">Submit</button>
            </form>
